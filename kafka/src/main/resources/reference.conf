thomas {
    stream {
        job {
            job-check-frequency: 10s
            job-obsolete-count: 10
            max-chunk-size: 20
            job-process-frequency: 3s
        }

        kafka {
            kafka-servers:  "127.0.0.1:9092"
            kafka-servers:  ${?KAFKA_SERVER_STRING}
            topic:  "thomas-events"
            group-id: "thomas-stream"
        }
    }
}