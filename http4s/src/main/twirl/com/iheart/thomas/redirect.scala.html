
@(directToUrl: String, message: String)

@main("Redirecting...") {

<div class="alert alert-primary" role="alert">
  @message
</div>

<div>
  You will be redirected to <a href="@directToUrl" >@directToUrl</a>
  in <span id="second">5</span> seconds.


</div>
<script>
 $(document).ready(function(){
    setTimeout(function() {
     window.location.href = "@directToUrl"
    }, 5000);
  });


</script>
}
