@import com.iheart.thomas.html._


@(username: String, errorMsg: Option[String] = None)



@main("Reset Password"){

@for(msg <- errorMsg) {
<div id="error-msg" class="alert alert-warning" role="alert">
    @msg
</div>
}

<div class="row justify-content-md-center">

    <div class="col-md-auto pt-5">
        <div class="card mt-5">
            <div class="card-header">
                <span class="h5">Reset Password for <span class="text-primary">@username</span>
            </div>
            <div class="card-body">
                @for(msg <- errorMsg) {
                <div id="error-msg" class="alert alert-warning" role="alert">
                    @msg
                </div>
                }
                <form action="" method="post">

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input name="password" class="form-control"  required id="password" type="password"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password2">Password</label>
                        <input name="password2" class="form-control"  required id="password2" type="password"
                        />
                    </div>
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-primary" >Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
}
