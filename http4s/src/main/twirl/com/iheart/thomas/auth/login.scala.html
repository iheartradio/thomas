@import com.iheart.thomas.html._
@import com.iheart.thomas.http4s.ReverseRoutes
@(errorMsg: Option[String] = None)(implicit reverseRoutes: ReverseRoutes)


@main("Login"){

<div class="row mt-4 justify-content-md-center">
  <div class="col-md-4 pt-5">
    <div class="card mt-5">
      <div class="card-header">
        <span class="h5">Login</span>
      </div>
      <div class="card-body row p-5">
        @for(msg <- errorMsg) {
        <div id="error-msg" class="alert alert-warning" role="alert">
          @msg
        </div>
        }
        <form action="" method="post">
          <div class="col mb-3">
            <label class="form-label" for="username">Username</label>
            <input name="username" class="form-control" required id="username" type="text"
            />
          </div>

          <div class="col mb-5">
            <label class="form-label" for="password">Password</label>
            <input name="password" class="form-control"  required id="password" type="password"
            />
          </div>
          <div class="col text-center mb-5">
            <button type="submit" class="btn btn-primary" >Login</button>
          </div>
        </form>
        <div>
          <h6>New User? Register <a href="@reverseRoutes.register">here</a></h6>
          <small>Forget Password? Please contact admin for a reset link.</small>
        </div>
      </div>
    </div>
  </div>

</div>

}
