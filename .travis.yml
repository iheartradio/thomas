language: scala
sudo: false

jdk:
  - openjdk8

services:
  - mongodb


before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt

jobs:
  include:
    # it can speed up the overall build to have the longer-running jobs at the top of this list.
    - env: TEST="validate"
      script: sbt validate
    - env: TEST="Scala 2.11"
      script: sbt "++2.11.12 test"
